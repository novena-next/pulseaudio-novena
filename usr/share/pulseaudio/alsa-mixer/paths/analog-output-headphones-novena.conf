; Path for mixers that have a 'Output 2' control
;
; See analog-output.conf.common for an explanation on the directives

[General]
priority = 90
description = Novena headphone output

[Properties]
device.icon_name = audio-headphones

[Jack Headphone]
required-any = any

[Element PCM]
switch = mute
volume = merge
override-map.1 = all
override-map.2 = all-left,all-right

[Element Right Mixer Right Bypass]
switch = mute
volume = merge

[Element Left Mixer Left Bypass]
switch = mute
volume = merge

[Element Right Mixer]
switch = mute

[Element Left Mixer]
switch = mute

[Element Output 1]
required-any = any
switch = mute
volume = merge
override-map.1 = all
override-map.2 = all-left,all-right

[Element Output 2]
switch = off
volume = off

.include analog-output.conf.common
